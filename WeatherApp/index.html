<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>weather App</h1>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for acity"/>
        </header>
        <main>
            <section class="location">
                <div class="city">Hyderabad, IN</div>
                <div class="date">Sunday 16 January</div>
            </section>
            <div class="current">
                <div class="temp">21<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°c / 16°c</div>
            </div>
        </main>
    </div>
    <script src="logic.js">

    </script>
</body>
</html>
