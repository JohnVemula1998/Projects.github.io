<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex/Table</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <img id="img1" src="img1.png" alt="Not Found" />
        <h3>Drive</h3>

        <button id="search"><img src="search.svg" alt="" /></button
        ><input
          class="search"
          type="text"
          placeholder="Search in drive"
        /><button id="button2"><img src="search_options.svg" alt="" /></button>
        <img id="img2" src="question.svg" alt="" />
        <img id="img3" src="settings.svg" alt="" />
        <img id="img4" src="apps.svg" alt="" />
        <img id="img5" src="user.svg" alt="" />
      </nav>
      <hr />
      <div class="sidenav">
        <div class="plus">
          <img src="plus1.jpg" alt="" />
          <h2>New</h2>
        </div>
        <button class="drive">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            enable-background="new 0 0 24 24"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <rect fill="none" height="24" width="24" />
            <path
              d="M20,21v-3h3v-2h-3v-3h-2v3h-3v2h3v3H20z M15.03,21.5H5.66c-0.72,0-1.38-0.38-1.73-1L1.57,16.4c-0.36-0.62-0.35-1.38,0.01-2 L7.92,3.49C8.28,2.88,8.94,2.5,9.65,2.5h4.7c0.71,0,1.37,0.38,1.73,0.99l4.48,7.71C20.06,11.07,19.54,11,19,11 c-0.28,0-0.56,0.02-0.84,0.06L14.35,4.5h-4.7L3.31,15.41l2.35,4.09h7.89C13.9,20.27,14.4,20.95,15.03,21.5z M13.34,15 C13.12,15.63,13,16.3,13,17H7.25l-0.73-1.27l4.58-7.98h1.8l2.53,4.42c-0.56,0.42-1.05,0.93-1.44,1.51l-2-3.49L9.25,15H13.34z"
            />
          </svg>
          <h3>My Drive</h3>
        </button>
        <button class="drive">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M4 6h18V4H4c-1.1 0-2 .9-2 2v11H0v3h14v-3H4V6zm19 2h-6c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h6c.55 0 1-.45 1-1V9c0-.55-.45-1-1-1zm-1 9h-4v-7h4v7z"
            />
          </svg>
          <h3>Computers</h3>
        </button>
        <button class="drive">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M9 13.75c-2.34 0-7 1.17-7 3.5V19h14v-1.75c0-2.33-4.66-3.5-7-3.5zM4.34 17c.84-.58 2.87-1.25 4.66-1.25s3.82.67 4.66 1.25H4.34zM9 12c1.93 0 3.5-1.57 3.5-3.5S10.93 5 9 5 5.5 6.57 5.5 8.5 7.07 12 9 12zm0-5c.83 0 1.5.67 1.5 1.5S9.83 10 9 10s-1.5-.67-1.5-1.5S8.17 7 9 7zm7.04 6.81c1.16.84 1.96 1.96 1.96 3.44V19h4v-1.75c0-2.02-3.5-3.17-5.96-3.44zM15 12c1.93 0 3.5-1.57 3.5-3.5S16.93 5 15 5c-.54 0-1.04.13-1.5.35.63.89 1 1.98 1 3.15s-.37 2.26-1 3.15c.46.22.96.35 1.5.35z"
            />
          </svg>
          <h3>Shared with me</h3>
        </button>
        <button class="drive">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"
            />
          </svg>
          <h3>Recent</h3>
        </button>
        <button class="drive">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"
            />
          </svg>
          <h3>Starred</h3>
        </button>
        <button class="drive">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"
            />
          </svg>
          <h3>Trash</h3>
        </button>
        <hr />
        <button class="drive">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M12 6c2.62 0 4.88 1.86 5.39 4.43l.3 1.5 1.53.11c1.56.1 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3H6c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.94 6 12 6m0-2C9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96C18.67 6.59 15.64 4 12 4z"
            />
          </svg>
          <h3>Storage</h3>
        </button>
        <input type="range" />
        <p>5.2 GB of 10 GB used</p>
        <div id="buy">
          <h4>Buy storage</h4>
        </div>
      </div>
      <div class="secondnav">
        <h2>My Drive</h2>
        <button id="change_view" onclick="changeview()">
          <img id="view" src="view_module.svg" />
        </button>
        <img src="info.svg" alt="" />
      </div>
      <hr />
      <div class="container" id="container">
        <div class="card" id="thead">
          <div id="th1" class="td"><h3>Image</h3></div>
          <div class="td">Details</div>
        </div>
        <div class="card">
          <div class="td"><img src="file.jpg" alt="" /></div>
          <div class="td">text</div>
        </div>
        <div class="card">
          <div class="td"><img src="file.jpg" alt="" /></div>
          <div class="td">text</div>
        </div>
        <div class="card">
          <div class="td"><img src="file.jpg" alt="" /></div>
          <div class="td">text</div>
        </div>
        <div class="card">
          <div class="td"><img src="file.jpg" alt="" /></div>
          <div class="td">text</div>
        </div>
        <div class="card">
          <div class="td"><img src="file.jpg" alt="" /></div>
          <div class="td">text</div>
        </div>
        <div class="card">
          <div class="td"><img src="file.jpg" alt="" /></div>
          <div class="td">text</div>
        </div>
        <div class="card">
          <div class="td"><img src="file.jpg" alt="" /></div>
          <div class="td">text</div>
        </div>
        <div class="card">
          <div class="td"><img src="file.jpg" alt="" /></div>
          <div class="td">text</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
